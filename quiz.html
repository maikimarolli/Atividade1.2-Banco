        <div class="text-center">
            <img src="./quiz.jpg" class="img-fluid rounded" alt="...">

        <form method="GET">
            <div class="form-group">
                <label for="exampleFormControlSelect1">1 - Complete a frase: Um banco de dados _______ é um tipo de
                    banco de
                    dados que fornece acesso a pontos...</label>
                <select class="form-control form-control-sm" id="questao1">
                    <option value="1">relacional</option>
                    <option value="2">mysql</option>
                    <option value="3">java script</option>
                </select>
            </div>
            <div class="form-group">
                <label for="exampleFormControlSelect1">2 - Aonde sao armazenados todos os dados de um banco de
                    dados?</label>
                <select class="form-control form-control-sm" id="questao2">
                    <option value="1">Pastas</option>
                    <option value="2">Tabelas</option>
                    <option value="3">Arquivos ZIP</option>
                </select>
            </div>
            <div class="form-group">
                <label for="exampleFormControlSelect1">3 - O que é uma tabela?</label>
                <select class="form-control form-control-sm" id="questao3">
                    <option value="1">A tabuada.</option>
                    <option value="2">Tabela de IMC.</option>
                    <option value="3">Uma simples estrutura de linhas e colunas.</option>
                </select>
            </div>
            <div class="form-group">
                <label for="exampleFormControlSelect1">4 - As colunas de uma tabela, tambem sao chamadas de:</label>
                <select class="form-control form-control-sm" id="questao4">
                    <option value="1">Atributos.</option>
                    <option value="2">Codigos.</option>
                    <option value="3">Variaveis.</option>
                </select>
            </div>
            <div class="form-group">
                <label for="exampleFormControlSelect1">5 - O que um registro representa?</label>
                <select class="form-control form-control-sm" id="questao5">
                    <option value="1">Um unico item de dados estruturados em uma tabela.</option>
                    <option value="2">Um contador.</option>
                    <option value="3">Um dado.</option>
                </select>
            </div>
            <div class="form-group">
                <label for="exampleFormControlSelect1">6 - Os tipos de dados sao classificados em diferentes:</label>
                <select class="form-control form-control-sm" id="questao6">
                    <option value="1">Colunas.</option>
                    <option value="2">Tabelas.</option>
                    <option value="3">Categorias.</option>
                </select>
            </div>
            <div class="form-group">
                <label for="exampleFormControlSelect1">7 - O que são SGBDs?</label>
                <select class="form-control form-control-sm" id="questao7">
                    <option value="1">Sistemas de Gerenciamento de Banco de Datas.</option>
                    <option value="2">Sistemas de Gerenciamento de Bancos de Dados.</option>
                    <option value="3">Sistemas de Gerenciamento de Bancos de Dias.</option>
                </select>
            </div>
            <div class="form-group">
                <label for="exampleFormControlSelect1">8 - O que significa DML?</label>
                <select class="form-control form-control-sm" id="questao8">
                    <option value="1">Dia Mais Livre.</option>
                    <option value="2">Data Manipulation Language.</option>
                    <option value="3">Data Manipulation Loop.</option>
                </select>
            </div>
            <div class="form-group">
                <label for="exampleFormControlSelect1">9 - Um banco de dados relacional é:</label>
                <select class="form-control form-control-sm" id="questao9">
                    <option value="1">Um tipo de banco de dados que armazena e fornece acesso a pontos de dados
                        relacionados entre si.</option>
                    <option value="2">Um tipo de dado.</option>
                    <option value="3">Uma forma de conversar com o backend de uma aplicação.</option>
                </select>
            </div>
            <div class="form-group">
                <label for="exampleFormControlSelect1">10 - Existe um limite para tabelas em um banco de dados?</label>
                <select class="form-control form-control-sm" id="questao10">
                    <option value="1">Sim.</option>
                    <option value="2">Não</option>
                </select>
            </div>
        </form>
        <button type="button" class="btn btn-primary" onclick="quantasQuestoes()">Qual meu resultado?</button>
       <h2 id="resultado">...</h2>
